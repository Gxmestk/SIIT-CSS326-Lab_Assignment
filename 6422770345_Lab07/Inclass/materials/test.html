<!DOCTYPE html>
<html>
<head>
<title>HTML Example</title>
</head>
<body>
<div style="border: 1px solid black; padding: 10px;">
This is a div element. It's a container for styling and layout.
</div>
<a href="https://www.example.com">This is a hyperlink ("a" tag)</a>
.
<p>This is a paragraph of text. </p>
<img src="cat.jpg" alt="An example image" width="300" height="200">
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<h1>This is a top-level heading</h1>
<p>This is a <span style="color: blue;">span element</span></p>
<p>This text is <strong>strong</strong> or bold for emphasis.</p>
<form action="/submit" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
